<div class="flex flex-col flex-auto max-h-300" style="height: 80vh!important;width: 70vw!important;overflow-y: scroll!important; ">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium">{{title}}</div>
        <button
            mat-icon-button
            (click)="close()"
            [tabIndex]="-1">
            <mat-icon
                class="text-current"
                [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>

    <form [formGroup]="orgForm" class="flex flex-col flex-auto p-6 sm:p-8 overflow-y-auto">

        <!--fullname-->
        <mat-form-field class="fuse-mat-dense ">
            <mat-label class="text-md font-medium" i18n>Name</mat-label>
            <input type="name" matInput required formControlName="name" [appMaxLength]="FieldMaxLength.NAME">
            <mat-error *ngIf="orgForm.controls.name.invalid" i18n>
                name is <strong>required</strong>
            </mat-error>
        </mat-form-field>

        <mat-form-field class="fuse-mat-dense ">
            <mat-label class="text-md font-medium" i18n>Display Name</mat-label>
            <input type="displayName" matInput required formControlName="displayName" [appMaxLength]="FieldMaxLength.NAME">
            <mat-error *ngIf="orgForm.controls.displayName.invalid" i18n>
                display name is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field class="fuse-mat-dense ">
            <mat-label class="text-md font-medium" i18n>Longitude</mat-label>
            <input type="firstName" matInput required formControlName="longitude">
            <mat-error *ngIf="orgForm.controls.longitude.invalid" i18n>
                Longitude is <strong>required</strong>
            </mat-error>
        </mat-form-field>


        <mat-form-field class="fuse-mat-dense ">
            <mat-label class="text-md font-medium" i18n>Latitude</mat-label>
            <input type="lastName" matInput required formControlName="latitude">
            <mat-error *ngIf="orgForm.controls.latitude.invalid" i18n>
                Latitude is <strong>required</strong>
            </mat-error>
        </mat-form-field>

        <mat-form-field class="fuse-mat-dense ">
            <mat-label class="text-md font-medium" i18n>ADDRESS</mat-label>
            <input type="firstName" matInput required formControlName="address" [appMaxLength]="FieldMaxLength.ADDRESS">
            <mat-error *ngIf="orgForm.controls.address.invalid" i18n>
                Address is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <div style="height: fit-content">
            <map-component [longitude]="orgForm.controls.longitude.value" [latitude]="orgForm.controls.latitude.value" (selectedLocaltion)="selectedLocation($event)" (deletedMarker)="onDeletedMarkers($event)" (hasNoMarkers)="checkMarkers($event)" [organization]="data?.org != null ? data?.org : null"></map-component>
        </div>



    </form>

    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8
  bg-gray-50 dark:bg-transparent">

        <div class="flex items-center ml-auto mt-4 sm:mt-0">

            <button class="ml-auto sm:ml-0"
                    value="Cancel" mat-button
                    color="warn"
                    (click)="close()">
                <mat-icon>cancel</mat-icon>
                <span i18n>Cancel</span>
            </button>

            <button [value]="operation"
                    (click)="onSubmit()"
                    mat-button
                    [matTooltip]="operation"
                    color="accent"
                    class="ml-auto"
                    [disabled]="!orgForm.valid">
                <mat-icon svgIcon="feather:edit"></mat-icon>
                <span>{{operation}}</span>
            </button>

        </div>
    </div>

</div>
