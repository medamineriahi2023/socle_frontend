<div class="flex flex-col flex-auto md:min-w-160 max-w-240 max-h-300 overflow-x-hidden" >
    <div id="content">
    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium" i18n>User information</div>
        <button
            mat-icon-button
            (click)="close()"
            [tabIndex]="-1">
            <mat-icon
                class="text-current"
                [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>

    <!-- User Info Display -->
    <div class="flex flex-col items-center p-6 sm:p-8 overflow-y-auto bg-white shadow rounded-lg">
        <!-- User Image -->


        <!-- First Name & Last Name -->
        <div class="flex items-center mb-4 w-full">
            <div class="w-1/3 pr-4">
                <img
                    *ngIf="data.user.imageUrl"
                    [src]="data.user.imageUrl"
                    alt="User Image"
                    class="w-32 h-32 rounded-full mb-6"
                />
            </div>
            <div class="w-1/3 pr-4">
                <label class="block text-gray-600 font-semibold mb-1" i18n>First Name:</label>
                <span class="text-gray-800 text-lg">{{ data.user.firstName }}</span>
            </div>

            <div class="w-1/3 pl-4">
                <label class="block text-gray-600 font-semibold mb-1" i18n>Last Name:</label>
                <span class="text-gray-800 text-lg">{{ data.user.lastName }}</span>
            </div>
        </div>
        <div class="flex items-center justify-between w-full">

            <div class="flex flex-col">
            <!-- Email -->
        <div class="flex items-center mb-4 w-full">
            <label class="w-24 text-gray-600 font-semibold" i18n>Email:</label>
            <span class="text-gray-800">{{ data?.user?.email }}</span>
        </div>
        <!-- Username -->
        <div class="flex items-center mb-4 w-full">
            <label class="w-24 text-gray-600 font-semibold" i18n>Username:</label>
            <span class="text-gray-800">{{ data.user.userName }}</span>
        </div>
        <!-- Phone -->
        <div class="flex items-center mb-4 w-full">
            <label class="w-24 text-gray-600 font-semibold" i18n>Phone:</label>
            <span class="text-gray-800">{{ data.user.phone }}</span>
        </div>
            </div>
            <div class="w-1/2 pl-4">
            <qrcode [qrdata]="dataToString(data.user)" [width]="180" [errorCorrectionLevel]="'M'"></qrcode>
            </div>
    </div>
    </div>
    </div>
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8
  bg-gray-50 dark:bg-transparent">

        <div class="flex items-center ml-auto mt-4 sm:mt-0">

            <button class="ml-auto sm:ml-0"
                    value="Cancel" mat-button
                    color="warn"
                    (click)="clickToCapture()">
                <mat-icon>print</mat-icon>
                <span i18n>Imprimer</span>
            </button>
            <button class="ml-auto sm:ml-0"
                    value="Cancel" mat-button
                    color="warn"
                    (click)="close()">
                <mat-icon>cancel</mat-icon>
                <span i18n>Cancel</span>
            </button>
        </div>
    </div>
</div>
<div id="images"></div>
