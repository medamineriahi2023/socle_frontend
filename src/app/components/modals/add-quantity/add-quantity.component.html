<div class="flex flex-col flex-auto md:min-w-160 max-w-240 max-h-160">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium">{{title}}</div>
        <button
            mat-icon-button
            (click)="close()"
            [tabIndex]="-1">
            <mat-icon
                class="text-current"
                [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>

    <form [formGroup]="quantityForm" class="flex flex-col flex-auto p-6 sm:p-8 overflow-y-auto">

        <span *ngIf="data?.depot" style="color: darkred" i18n> You can not add more than this quantity : {{this.data?.quantity}}</span>
        <span *ngIf="data?.inventory" i18n> You already have this quantity in your inventory : {{this.data?.existQuantity}}</span>
        <br>
        <!--username-->
        <mat-form-field appearance="fill" class="name">
            <mat-label i18n>QUANTITY</mat-label>
            <input type="number" matInput formControlName="quantity">
            <mat-error *ngIf="quantityForm.controls['quantity'].hasError('required')" i18n>
                Quantity is <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="quantityForm.controls['quantity'].hasError('max')" i18n>
                <strong>Invalid</strong> quantity number
            </mat-error>
        </mat-form-field>

    </form>

    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8
  bg-gray-50 dark:bg-transparent">

        <div class="flex items-center ml-auto mt-4 sm:mt-0">

            <button class="ml-auto sm:ml-0"
                    value="Cancel" mat-button
                    color="warn"
                    (click)="close()">
                <mat-icon>cancel</mat-icon>
                <span i18n>Cancel</span>
            </button>

            <button [value]="operation"
                    (click)="onSubmit()"
                    mat-button
                    [matTooltip]="operation"
                    color="accent"
                    class="ml-auto"
                    [disabled]="!quantityForm.valid">
                <mat-icon svgIcon="feather:edit"></mat-icon>
                <span>{{operation}}</span>
            </button>

        </div>
    </div>

</div>
