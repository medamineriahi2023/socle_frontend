<div class="flex flex-col flex-auto md:min-w-160 max-w-240 max-h-160">

    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium" i18n>Update permissions of a role: {{data.role.name}}</div>
        <button
            mat-icon-button
            (click)="close()"
            [tabIndex]="-1">
            <mat-icon
                class="text-current"
                [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>

    <form class="flex flex-col flex-auto p-6 sm:p-8 overflow-y-auto">


        <div class="flex flex-row items-center justify-center">

            <mat-form-field class="fuse-mat-dense w-full mr-2">
                <mat-label class="text-md font-medium" i18n>Select permissions to add</mat-label>
                <mat-select placeholder="all permissions" #rolesList multiple >
                    <div class="flex items-center justify-between w-100">
                        <mat-option (onSelectionChange)="toggleAllSelection($event)" class="mb-4"> </mat-option>
                        <mat-form-field appearance="fill" class="w-100">
                            <input matInput placeholder="Filter" i18n-placeholder [(ngModel)]="filter" name="filter" class="rounded-lg w-100">
                        </mat-form-field>
                    </div>
                    <div *ngFor="let permission of permissions">
                        <mat-option [value]="permission?.id" [ngStyle]="{'display': permission.name.toLowerCase().indexOf(filter.toLowerCase()) !== -1 ? 'flex' : 'none'}">
                            {{permission?.name}}
                        </mat-option>
                    </div>
                </mat-select>
            </mat-form-field>
            <button type="button" mat-stroked-button color="accent" class="" (click)="add()">
                <mat-icon
                    class="icon-size-5"
                    [svgIcon]="'heroicons_outline:user-add'"></mat-icon>
                <span class="ml-2">Submit</span>
            </button>

        </div>

    </form>

</div>
