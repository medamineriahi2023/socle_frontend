<mat-card class="main-menu-tab-card">
    <p-toast></p-toast>
    <mat-card-header>
        <mat-card-title>
            <span routerLink="security" i18n>Role list</span>
        </mat-card-title>
    </mat-card-header>

    <mat-divider></mat-divider>

    <mat-card-content class="pl-8 pt-12 pb-48">

        <div class="mat-elevation-z2 rounded-2xl overflow-x-auto sm:col-span-3 flex flex-col mt-8">

            <table  class="min-w-240 " class="w-full bg-transparent" mat-table
                    matSort [dataSource]="dataSource">

                <ng-container matColumnDef="NAME">
                    <th mat-header-cell *matHeaderCellDef style="background-color: #01aef8; color:white" i18n>NAME</th>
                    <td mat-cell *matCellDef="let row">
                        <span class="font-bold">{{row.name}}</span>
                    </td>
                </ng-container>

                <ng-container matColumnDef="NUMBER OF PERMISSIONS">
                    <th mat-header-cell *matHeaderCellDef style="background-color: #01aef8; color:white" i18n>NUMBER OF PERMISSIONS</th>
                    <td mat-cell *matCellDef="let row">
                        <span class="font-bold">{{row.permissions.length}}</span>
                    </td>
                </ng-container>


                <ng-container matColumnDef="ACTIONS" class="action-button">
                    <th mat-header-cell *matHeaderCellDef style="background-color: #01aef8; color:white" i18n>ACTIONS</th>

                    <td mat-cell *matCellDef="let row">

                        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                            <mat-icon>more_horiz</mat-icon>
                        </button>

                        <mat-menu #menu="matMenu">
                            <button  mat-menu-item class="action-button" (click)="editRole(row)">
                                <mat-icon svgIcon="feather:edit"></mat-icon>
                                <span i18n>edit</span>
                            </button>
                            <button  mat-menu-item (click)="delete(row)">
                                <mat-icon svgIcon="delete"></mat-icon>
                                <span i18n>delete</span>
                            </button>
                            <button  mat-menu-item (click)="editPermissions(row)">
                                <mat-icon svgIcon="groups"></mat-icon>
                                <span i18n>add / remove grants</span>
                            </button>



                        </mat-menu>

                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="background-color:#f6f6f6"></tr>
                <!-- Row shown when there is no matching data.-->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4" i18n>No data matching the filter</td>
                </tr>
            </table>

            <div>
                <mat-paginator aria-label="Select page of groups" [pageSize]="10"></mat-paginator>
            </div>

        </div>

    </mat-card-content>

</mat-card>
