<!-- Button -->
<button
    mat-icon-button
    [matMenuTriggerFor]="userActions" style="width: auto!important;">
    <span *ngIf="kcUser" class="relative text-sm text-white">
        {{kcUser.username}}
    </span>

</button>

<mat-menu
    [xPosition]="'before'"
    #userActions="matMenu">
    <button mat-menu-item>
        <span class="flex flex-col leading-none" >
            <span i18n>Signed in as</span>
            <span class="mt-1.5 text-md font-medium">
                {{kcUser?.email}}
                <!--                {{user.email}}-->
            </span>
        </span>
    </button>
    <mat-divider class="my-2"></mat-divider>
    <button mat-menu-item (click)="switch()">
        <span class="flex items-center leading-none" >
             <mat-icon>cached</mat-icon>
            <span i18n>Switch organization</span>
        </span>
    </button>
    <mat-divider class="my-2"></mat-divider>
    <button
        mat-menu-item
        (click)="signOut()">
        <mat-icon [svgIcon]="'heroicons_outline:logout'"></mat-icon>
        <span i18n>Sign out</span>
    </button>
</mat-menu>

<mat-menu
    class="user-status-menu"
    #userStatus="matMenu">
    <button
        mat-menu-item
        (click)="updateUserStatus('online')">
        <span class="w-4 h-4 mr-3 rounded-full bg-green-500"></span>
        <span i18n>Online</span>
    </button>
    <button
        mat-menu-item
        (click)="updateUserStatus('away')">
        <span class="w-4 h-4 mr-3 rounded-full bg-amber-500"></span>
        <span i18n>Away</span>
    </button>
    <button
        mat-menu-item
        (click)="updateUserStatus('busy')">
        <span class="w-4 h-4 mr-3 rounded-full bg-red-500"></span>
        <span i18n>Busy</span>
    </button>
    <button
        mat-menu-item
        (click)="updateUserStatus('not-visible')">
        <span class="w-4 h-4 mr-3 rounded-full bg-gray-400"></span>
        <span i18n>Invisible</span>
    </button>
</mat-menu>
